name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set environment variables
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          NCLOUD_ACCESS_KEY: ${{ secrets.NCLOUD_ACCESS_KEY }}
          NCLOUD_SECRET_KEY: ${{ secrets.NCLOUD_SECRET_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CLOUD_NAVER_CREDENTIALS_ACCESSKEY: ${{ secrets.NCLOUD_ACCESS_KEY }}
          CLOUD_NAVER_CREDENTIALS_SECRETKEY: ${{ secrets.NCLOUD_SECRET_KEY }}
          SECRET_JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

      - name: Generate JaCoCo Report
        run: ./gradlew jacocoTestReport

      - name: Code Quality Check - PMD
        run: ./gradlew pmdMain

      - name: Code Quality Check - SpotBugs
        run: ./gradlew spotbugsMain
